<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheJavas ðŸ¤–</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
  
  <!-- Dialogflow Messenger SDK -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      background: url('https://newo.ai/wp-content/uploads/2024/09/1-Artificial-intelligence-vs.-Machine-learning.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px #e63946;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 2em;
      color: #f1faee;
    }

    .quick-links {
      margin: 20px 0;
    }

    .quick-links a {
      font-size: 1.3em;
      color: #f1faee;
      text-decoration: underline;
      cursor: pointer;
      margin: 0 15px;
      display: inline-block;
      padding: 5px 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      transition: all 0.3s;
    }

    .quick-links a:hover {
      background: rgba(230, 57, 70, 0.7);
    }

    df-messenger {
      --df-messenger-button-titlebar-color: #e63946;
      --df-messenger-chat-background-color: #f1faee;
      --df-messenger-font-color: #1d3557;
      --df-messenger-user-message: #457b9d;
      --df-messenger-bot-message: #a8dadc;
      --df-messenger-font-family: 'Chewy', cursive;

      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      width: 400px;
      height: 500px;
      max-width: 90vw;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
      }
      .quick-links a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
      df-messenger {
        width: 90vw;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  
  <!-- Quick query links -->
  <div class="quick-links">
    <a onclick="sendToChatbot('What are the types of AI?')">Types of AI</a>
    <a onclick="sendToChatbot('What is machine learning?')">Machine Learning</a>
    <a onclick="sendToChatbot('Explain deep learning')">Deep Learning</a>
  </div>

  <!-- Welcome message -->
  <div class="center-content">
    <h1>Welcome to TheJavas ðŸ¤–</h1>
    <p>Your intelligent assistant is ready to help!</p>
  </div>

  <!-- Dialogflow Chatbot -->
  <df-messenger
    intent="WELCOME"
    chat-title="TheJavas"
    agent-id="YOUR-AGENT-ID-HERE" <!-- REPLACE WITH YOUR DIALOGFLOW AGENT ID -->
    language-code="en"
    chat-icon="https://cdn-icons-png.flaticon.com/512/4712/4712107.png">
  </df-messenger>

  <script>
    // Improved chatbot interaction
    function sendToChatbot(question) {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        // Focus and open the chat
        dfMessenger.focus();
        
        // Delay slightly to ensure chat is open
        setTimeout(() => {
          // Use Dialogflow's built-in method to send text
          dfMessenger.renderCustomText(question);
        }, 300);
      }
    }

    // Auto-open chatbot after 5 seconds
    setTimeout(() => {
      const dfMessenger = document.querySelector('df-messenger');
      if (dfMessenger) {
        dfMessenger.shadowRoot.querySelector('df-messenger-chat')
          .shadowRoot.querySelector('button').click();
      }
    }, 5000);
  </script>
</body>
</html>
